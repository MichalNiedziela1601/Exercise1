<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/signup.css">
    <!-- Latest compiled and minified CSS -->

</head>
<body>
<div class="container">
    <div class="signin">
        <button class="btn btn-default"><a href="signin.html"> Sign in</a></button>
    </div>
    <br/>

    <header class="page-header "><h1 class="text-center">REGISTRATION</h1></header>
    <div class="col-sm-offset-2">
        <form>

                <div class="form-group row">
                    <label for="firstName" class="col-xs-2 col-form-label">First Name</label>
                    <div class="col-xs-6">
                        <input type="text" required id="firstName" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-xs-2 col-form-label">Last Name</label>
                    <div class="col-xs-6">
                        <input type="text" id="lastName" required class="form-control">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="password" class="col-xs-2 col-form-label">Password</label>
                    <div class="col-xs-6">
                        <input type="password" id="password" required class="form-control">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="repeatPassword" class="col-xs-2 col-form-label">Repeat password</label>
                    <div class="col-xs-6">
                        <input type="password" id="repeatPassword" required class="form-control">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="email" class="col-xs-2 col-form-label">E-mail</label>
                    <div class="col-xs-6">
                        <input type="email" required id="email" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="datoOfBirth" class="col-xs-2 col-form-label">Date of birth</label>
                    <div class="col-xs-6">
                        <input type="date" id="datoOfBirth" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-xs-2 col-form-label">Gender</label>
                    <div class="col-sm-6">
                        <div class="radio">
                            <label> <input type="radio" name="gender" id="male" value="male">Male</label>
                        </div>
                        <div class="radio">
                            <label> <input type="radio" name="gender" id="female" value="female">Female</label>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <input class="btn btn-success" type="submit" value="Sign up">
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
</html>
