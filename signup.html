<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Signup</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/signup.css">
    <!-- Latest compiled and minified CSS -->

</head>
<body>
<div class="container" style="background: #f8f8f8; padding-bottom: 40px">
    <div class="signin">
        <a href="signin.html"> <button class="btn btn-default">Sign in</button></a>
    </div>
    <br/>

    <header class="page-header "><h1 class="text-center">REGISTRATION</h1></header>
    <div class="col-md-offset-2 col-xs-offset-0">
        <form>

                <div class="form-group row">
                    <label for="firstName" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-0 col-xs-6 col-sm-3 col-md-2 col-form-label">First Name</label>
                    <div class="col-lg-6 col-md-7 col-sm-10 col-xs-10 col-xs-offset-1 col-md-offset-0 col-sm-10 col-xs-10 col-xs-offset-1 col-md-offset-0">
                        <input type="text" required id="firstName" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-0 col-xs-6 col-sm-3 col-md-2 col-form-label">Last Name</label>
                    <div class="col-lg-6 col-md-7 col-sm-10 col-xs-10 col-xs-offset-1 col-md-offset-0 col-sm-10 col-xs-10">
                        <input type="text" id="lastName" required class="form-control">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="password" class="col-xs-offset-1  col-sm-offset-1 col-md-offset-0 col-xs-6 col-sm-3 col-md-2 col-form-label">Password</label>
                    <div class="col-lg-6 col-md-7 col-sm-10 col-xs-10 col-xs-offset-1 col-md-offset-0">
                        <input type="password" id="password" required class="form-control">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="repeatPassword" class="col-xs-offset-1  col-sm-offset-1 col-md-offset-0 col-xs-6 col-sm-3 col-md-2 col-form-label">Repeat password</label>
                    <div class="col-lg-6 col-md-7 col-sm-10 col-xs-10 col-xs-offset-1 col-md-offset-0">
                        <input type="password" id="repeatPassword" required class="form-control">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="email" class="col-xs-offset-1  col-sm-offset-1 col-md-offset-0 col-xs-6 col-sm-3 col-md-2 col-form-label">E-mail</label>
                    <div class="col-lg-6 col-md-7 col-sm-10 col-xs-10 col-xs-offset-1 col-md-offset-0">
                        <input type="email" required id="email" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="datoOfBirth" class="col-xs-offset-1  col-sm-offset-1 col-md-offset-0 col-xs-6 col-sm-3 col-md-2 col-form-label">Date of birth</label>
                    <div class="col-lg-6 col-md-7 col-sm-10 col-xs-10 col-xs-offset-1 col-md-offset-0">
                        <input type="date" id="datoOfBirth" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-xs-offset-1  col-sm-offset-1 col-md-offset-0 col-xs-4 col-sm-3 col-md-2 col-form-label">Gender</label>
                    <div class="col-sm-6 col-xs-6">
                        <div class="radio">
                            <label> <input type="radio" name="gender" id="male" value="male">Male</label>
                        </div>
                        <div class="radio">
                            <label> <input type="radio" name="gender" id="female" value="female">Female</label>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6 col-xs-offset-2">
                        <input class="btn btn-success col-xs-5 col-sm-4" type="submit" value="Sign up">
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
</html>
