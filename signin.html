<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
</head>
<body>


<div class="container">
    <div class="row ">
        <p class="text-right signup-button">
            <button class="btn btn-default"><a href="signup.html">Sign up</a></button>
        </p>
    </div>


    <div class="row">
        <div class="col-sm-offset-2 col-lg-2">
            <button class="btn btn-default btn-block">Sign in with Github</button>
            <button class="btn btn-default btn-block">Sign in with Google+</button>
            <button class="btn btn-default btn-block">Sign in with Facebook</button>
        </div>

        <div class="col-md-6 form-box">
            <form>
                <div class="form-group row">
                    <label for="usernameEmail" class="col-md-4">Username / Email</label>
                    <div class="col-lg-5">
                        <input type="text" id="usernameEmail" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label">Password</label>
                    <div class="col-lg-5">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <input class="btn btn-success" type="submit" value="Sign in">
                    </div>
                </div>

            </form>
        </div>

    </div>


</div>

</body>
</html>
