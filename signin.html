<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>


<div class="container" style="background: #f8f8f8; padding-bottom: 40px">
    <div class="row center-block">
        <h1 class="text-center text-capitalize">Akademia programowania - exercise 1 + 2</h1>
    </div>
    <div class="row top-m-2">
        <p class="text-right signup-button">
            <a href="signup.html"><button class="btn btn-default">Sign up</button></a>
        </p>
    </div>
    <div class="row top-m-2">
        <div class="col-md-offset-1 col-md-3 col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
            <button class="btn btn-default btn-block btn-lg">Sign in with Github</button>
            <button class="btn btn-default btn-block btn-lg">Sign in with Google+</button>
            <button class="btn btn-default btn-block btn-lg">Sign in with Facebook</button>
        </div>
        <div class="col-md-6 col-xs-8 col-xs-offset-2 col-md-offset-0 top-res-m-1">
            <form>
                <div class="form-group row">
                    <label for="usernameEmail" class="col-xs-12 col-sm-6 col-md-4 col-form-label">Username / Email</label>
                    <div class="col-lg-5">
                        <input type="text" id="usernameEmail" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label">Password</label>
                    <div class="col-lg-5">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <input class="btn btn-success" type="submit" value="Sign in">
                    </div>
                </div>

            </form>
        </div>

    </div>


</div>

</body>
</html>
